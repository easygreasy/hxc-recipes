    <body>
        <h1>Broken Glass Salad</h1>

        <img src=../images/masonjar.jpg alt="a mason jar">

        <p>Ingredients</p>

        <ul>
            <li>Mason jar</li>
            <li>Blood</li>
        </ul>

        <p>Steps</p>

        <ol>
            <li>Smash mason jar into small pieces</li>
            <li>Throw them into a large bowl</li>
            <li>Mix thoroughly with hands</li>
            <li>Once hands sufficiently cut, mix more</li>
            <li>Once glass coated with blood it's ready</li>
            <li>Bone apple teeth</li>
        </ol>
